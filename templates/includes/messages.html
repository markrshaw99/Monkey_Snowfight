{% if messages %}
<div class="messages-container">
    {% for message in messages %}
    <div class="message-alert message-alert--{{ message.tags }}" id="message-{{ forloop.counter }}">
        <div class="message-alert__content">
            {{ message }}
        </div>
        <button class="message-alert__close" onclick="closeMessage('message-{{ forloop.counter }}')">
            <svg fill="currentColor" viewBox="0 0 24 24" class="message-alert__close-icon">
                <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    {% endfor %}
</div>

<script>
// Auto-show and hide messages
document.addEventListener('DOMContentLoaded', function() {
    const messages = document.querySelectorAll('.message-alert');
    messages.forEach((message, index) => {
        // Show message with delay
        setTimeout(() => {
            message.classList.add('message-alert--show');
        }, 200 + (index * 100));
        
        // Auto-hide after 6 seconds
        setTimeout(() => {
            message.classList.add('message-alert--hide');
            setTimeout(() => message.remove(), 300);
        }, 6000 + (index * 100));
    });
});

// Close message function
function closeMessage(messageId) {
    const message = document.getElementById(messageId);
    message.classList.add('message-alert--hide');
    setTimeout(() => message.remove(), 300);
}
</script>
{% endif %}
