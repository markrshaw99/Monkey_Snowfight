<div class="modal" id="leaveModal">
    <div class="modal__overlay"></div>
    <div class="modal__container">
        <div class="modal__content">
            <h2 class="modal__title">Leave Chat Room</h2>
            <p>Are you sure you want to leave this chat room?</p>
            <div class="modal__actions">
                <a href="{% url 'chatroom-leave' chat_group.group_name %}" class="btn btn--red">Leave</a>
                <button class="btn btn--gray modal__cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('leaveModal');
    const cancelBtn = modal.querySelector('.modal__cancel');
    
    cancelBtn.addEventListener('click', function() {
        modal.classList.remove('modal--open');
    });
    
    modal.querySelector('.modal__overlay').addEventListener('click', function() {
        modal.classList.remove('modal--open');
    });
});
</script>
