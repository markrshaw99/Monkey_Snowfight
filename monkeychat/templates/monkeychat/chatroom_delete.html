{% extends 'layouts/box.html' %}

{% block content %}
<div class="content-box-delete-chat">
<h1>Delete this chatroom?</h1>

<h2>"{{ chat_group.groupchat_name }}"</h2>

<form method="post" class="form">
    {% csrf_token %}
    <div class="form__actions">
        <button type="submit" class="btn btn--red">Yes, delete</button>
        <a class="btn btn--gray" href="{{ request.META.HTTP_REFERER }}">No, go back</a>
    </div>
</form>
</div>
{% endblock %}
